<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
    <form action="{% url 'djangoapp:registration' %}" method="post">
        {% csrf_token %}
        <div class="container">
          <h1>Sign Up</h1>
          <hr>
          <!-- HINT, added inputs for username, firstname, lastname, and password  -->

              
            <div class="form-group"> <!--Style second div with .form-group class -->
                <label for="username"><b>User Name</b></label>
                <input id="username" class = "form-control" type="text" placeholder="Enter User Name: " name="username" required> <!--Style input with .form-control class -->
                
                <label for="firstname"><b>First Name</b></label>
                <input id="firstname" class = "form-control" type="text" placeholder="Enter First Name: " name="firstname" required> <!--Style input with .form-control class -->
                
                <label for="lastname"><b>Last Name</b></label>
                <input id="lastname" class = "form-control" type="text" placeholder="Enter Last Name: " name="lastname" required> <!--Style input with .form-control class -->
                
                <label for="psw"><b>Password</b></label>
                <input id="psw" class = "form-control" type="password"  placeholder="Enter Password: " name="psw" required> <!--Style input with .form-control class -->
                
                <button class="button" type="submit">Sign Up</button>
          </div>
        </div>
      </form>
    </body>
</html>
